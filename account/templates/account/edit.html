{% extends "base.html" %}
{% block title %}
    Edit Account
{% endblock %}
{% block content %}
    <h1>Edit Account</h1>
    <p>You can edit your account using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Save"></p>
    </form>
{% endblock %}
